                <li class="nav-item">
                  <button style="background-color: yellow;">

                <li class="nav-item dropdown active">

    </header>
    <br />
    <h1>Custom Video Player</h1>
    <video
      src="/videos/gone.mp4"
      id="video"
      class="screen"
      poster="img/poster.png"
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="/assets5/script.js"></script>
    <script src="/fantasy-master/js/jquery-3.2.1.min.js"></script>
